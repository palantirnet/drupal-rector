name: phpunit

# This test will run on every pull request, and on every commit on any branch
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run tests every week (to check for rector changes)
    - cron:  '0 0 * * 0'

jobs:
    tests:
        name: 'PHPUnit | PHP ${{ matrix.phpstan }}'
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - php-version: "8.2"
                      phpstan: "^1"
                    - php-version: "8.2"
                      phpstan: "^2"
        steps:
            -   uses: actions/checkout@v3
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    coverage: none
                    tools: composer:v2
            - run: composer install
            - run: composer require phpstan/phpstan:${{ matrix.phpstan }}
            - run: composer test
